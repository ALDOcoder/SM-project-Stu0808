<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻转效果测试模型</title>
  <style>
    /* 容器样式：创建3D空间 */
    .card-container {
      width: 300px;
      height: 250px;
      margin: 50px auto;
      perspective: 1000px; /* 3D透视效果 */
    }

    /* 卡片容器：控制翻转状态 */
    .flip-card {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s; /* 翻转动画时长 */
      transform-style: preserve-3d; /* 保持3D效果 */
    }

    /* 翻转触发：添加此类时卡片旋转180度 */
    .flip-card.flipped {
      transform: rotateY(180deg);
    }

    /* 卡片正反面通用样式 */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* 隐藏背面 */
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    /* 正面：验证码校验模块 */
    .front-face {
      background-color: #fff;
    }

    /* 背面：修改密码模块（初始旋转180度，隐藏） */
    .back-face {
      background-color: #fff;
      transform: rotateY(180deg); /* 初始背面朝外 */
    }

    /* 按钮样式 */
    .test-btn {
      padding: 8px 16px;
      margin: 10px 5px 0 0;
      cursor: pointer;
      border: 1px solid #2c3e50;
      background: #fff;
      color: #2c3e50;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .test-btn:hover {
      background: #2c3e50;
      color: #fff;
    }

    /* 标题和文本样式 */
    h3 {
      margin-top: 0;
      color: #333;
    }
    p {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
<!-- 卡片容器 -->
<div class="card-container">
  <!-- 翻转卡片（包含正反面） -->
  <div class="flip-card" id="flipCard">
    <!-- 正面：验证码校验模块 -->
    <div class="card-face front-face">
      <h3>步骤1：验证码校验</h3>
      <p>输入手机号和验证码后验证</p>
      <button id="toResetBtn" class="test-btn">验证通过 → 翻转到改密</button>
    </div>

    <!-- 背面：修改密码模块 -->
    <div class="card-face back-face">
      <h3>步骤2：修改密码</h3>
      <p>设置新密码完成修改</p>
      <button id="backBtn" class="test-btn">返回验证</button>
      <button id="toLoginBtn" class="test-btn">改密完成 → 去登录</button>
    </div>
  </div>
</div>

<script>
  // 获取元素
  const flipCard = document.getElementById('flipCard');
  const toResetBtn = document.getElementById('toResetBtn');
  const backBtn = document.getElementById('backBtn');
  const toLoginBtn = document.getElementById('toLoginBtn');

  // 1. 验证通过 → 翻转到改密模块（添加翻转类）
  toResetBtn.addEventListener('click', () => {
    flipCard.classList.add('flipped');
  });

  // 2. 从改密模块返回 → 翻回验证模块（移除翻转类）
  backBtn.addEventListener('click', () => {
    flipCard.classList.remove('flipped');
  });

  // 3. 改密完成 → 跳转登录页
  toLoginBtn.addEventListener('click', () => {
    alert('密码修改完成，即将跳转登录页');
    // 实际项目中替换为登录页路径
    window.location.href = '/user/login';
  });
</script>
</body>
</html>
