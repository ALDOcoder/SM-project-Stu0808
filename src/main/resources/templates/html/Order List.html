<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>GreenMart | Grocery Store</title>

    <!-- Font-Awesome (CSS) -->
    <link rel="stylesheet" href="/assets/vendors/font-awesome/css/all.min.css" />

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />
    <link rel="stylesheet" href="/assets/css/order-list.css?v=1.0.2" />

</head>
<body>

    <!-------------------- Scroll-Top Area (Start) -------------------->
    <a href="#home" class="scroll-top"  >
        <!-- 这个 <a> 标签的主要作用是 “返回页面顶部（或指定锚点位置）的导航链接”，具体解析如下：
        1. 核心功能：锚点跳转
        href="#home" 是 HTML 中的 锚点链接语法，表示点击后会跳转到页面中 id="home" 的元素位置。 -->
        <i class="fas fa-arrow-up"></i>
    </a>
    <!-------------------- Scroll-Top Area (End) -------------------->

    <!-------------------- Header Area (Start) -------------------->
    <header th:replace="html/header::headerFragment"></header>


     
    <!-------------------- Page-Title (Start) -------------------->
    <div class="page-title">
        <h2>订单 列表</h2>
        <p><a href="/user/rooter/index">主页</a> <i class="fas fa-long-arrow-alt-right"></i> <span>订单 列表</span></p>
    </div>
    <!-------------------- Page-Title (End) -------------------->


    <!-------------------- Order-List Area (Start) -------------------->
    <section>

        <div class="order-list">
            <!-- 模糊查询（优化版） -->
            <div class="search-order" role="search" id="search-form">
                <div class="input-field">
                    <label for="order-id" title="订单ID"><i class="fas fa-hashtag"></i></label>
                    <input type="text" class="box" placeholder="订单ID" id="order-id" />
                </div>
                <div class="input-field">
                    <label for="user-id" title="用户ID"><i class="fas fa-user"></i></label>
                    <input type="text" class="box" placeholder="用户ID" id="user-id" />
                </div>
                <div class="input-field">
                    <label for="order-time" title="下单日期"><i class="fas fa-calendar-alt"></i></label>
                    <input type="date" class="box" placeholder="下单日期" id="order-time" />
                </div>
                <div class="input-field">
                    <label for="order-status" title="支付状态"><i class="fas fa-receipt"></i></label>
                    <select class="box" id="order-status">
                        <option value="">支付状态（不限）</option>
                        <option value="1">已付</option>
                        <option value="2">待付</option>
                        <option value="3">取消</option>
                    </select>
                </div>
                <div class="actions">
                    <button class="btn" id="searchOrder-btn" aria-label="查询订单">查询</button>
                    <button class="btn outline" id="reset-btn" aria-label="重置筛选">重置</button>
                </div>
            </div>

            <div class="container">

                <div class="order-list-title">
                    <h3>订单#ID</h3>
                    <h3>用户#ID</h3>
                    <h3>日期</h3>
                    <h3>总计金额</h3>
                    <h3>支付状态</h3>
                    <h3>订单详情</h3>
                </div>

                <div class="order-list-container" id="order-list-container">

                </div>
    
            </div>
            <!-- 订单分页（优化版） -->
            <div class="order-pagination" role="navigation" aria-label="订单分页" id="page-container">
                <button class="btn" id="page-btn" aria-label="上一页"><i class="fas fa-chevron-left"></i> 上一页</button>
                <input id="page-no" value="1" readonly />
                <button class="btn" id="page-addbtn" aria-label="下一页">下一页 <i class="fas fa-chevron-right"></i></button>
                <P>共 8 页  11 条</P>
            </div>
        </div>
    </section> 
    <!-------------------- Order-List Area (End) -------------------->


     <!-------------------- Footer Area (Start) -------------------->
    <my-foot></my-foot>

    <!-------------------- Footer Area (End) -------------------->


    <!-- Jquery -->
    <script src="/assets/vendors/jquery/jquery.min.js"></script>
    <!--Token-->
    <script src="/assets/utilsJS/requestHeader.js"></script>

    <!-- Custom Script Files -->
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/nav-link-toggler.js"></script>
    <script src="/assets/js/newsletter.js"></script>
    <!--footer-->
    <script src="/assets/utilsJS/MyFooter.js?v=1.0.0"></script>
    <!--orderList-->
    <script src="/js/order-list.js?v=1.0.20"></script>

</body>
</html>
