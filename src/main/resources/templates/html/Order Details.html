<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>GreenMart | Grocery Store</title>

    <!-- Font-Awesome (CSS) -->
    <link rel="stylesheet" href="/assets/vendors/font-awesome/css/all.min.css" />

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/responsive.css" />

</head>
<body>

    <!-------------------- Scroll-Top Area (Start) -------------------->
    <a href="#home" class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </a>
    <!-------------------- Scroll-Top Area (End) -------------------->

    <!-------------------- Header Area (Start) -------------------->
    <header  th:replace="html/header::headerFragment"></header>
    <!-------------------- Header Area (End) -------------------->


      
    <!-------------------- Page-Title (Start) -------------------->
    <div class="page-title">
        <h2>订单 详情</h2>
        <p><a href="/user/rooter/index">主页</a> <i class="fas fa-long-arrow-alt-right"></i> <span>订单 详情</span></p>
    </div>
    <!-------------------- Page-Title (End) -------------------->



    <!-------------------- Order-Details Area (Start) -------------------->
    <section class="order-details">

        <div class="order-details-container" >

            <!----- Order-Summary Area (Start) ----->
            <div class="order-summary">

                <div class="heading">
                    <h2>购物车汇总</h2>
                </div>

                <div class="order-intro">
                    <div class="order-id" id="orderNo">#12345</div>
                    <div class="delivery" id="orderDate">jan 1st, 2021</div>
                </div>

                <div class="summary-list">

                    <div class="summary-item">
                        <div class="name box">商品小计</div>
                        <div class="value box" id="order-total-price">¥200.00</div>
                    </div>

                    <div class="summary-item">
                        <div class="name box"> 配 送 费</div>
                        <div class="value box" id="order-delivery-price">+¥ 50.00</div>
                    </div>

                    <div class="summary-item">
                        <div class="name box">折 扣</div>
                        <!--- TODO 添加满减折扣功能--->
                        <div class="value box" id="order-discount-price">-¥ 20.00</div>
                    </div>

                    <div class="summary-item">
                        <div class="name box">优 惠 劵 </div>
                        <!-- TODO 可以添加一个优惠卷的功能--->
                        <div class="value box" >无 优惠券</div>
                    </div>

                    <div class="summary-item">
                        <div class="name box"> 共 计</div>
                        <div class="value box" id="order-total-price-all"></div>
                    </div>

                </div>

            </div>
            <!----- Order-Summary Area (End) ----->



            <!----- Address-Details Area (Start) ----->
            <div class="address-details">
                <!--TODO 修改地址 管理员 -->
                <div class="heading">
                    <h2>送货 地址</h2>
                </div>

                <div class="content">

                    <div class="shipping address">

                        <div class="address-title">
                            <h3>shipping address</h3>
                        </div>

                        <div class="address-info" id="address-info">
                            <p><span>johny sebastain</span></p>
                            <p><span>country:</span> pakistan</p>
                            <p><span>city:</span> karachi</p>
                            <p><span>province:</span> sindh</p>
                            <p><span>ZIP:</span> 12345</p>
                            <p><span>address:</span> 3rd Floor,Dawood Centre M.T.Khan Road</p>
                        </div>

                    </div>


                </div>

            </div>
            <!----- Address-Details Area (End) ----->

        </div>


        <!----- Order-Items Area (Start) ----->
        <div class="order-items" >

            <div class="container">

                <div class="heading">
                    <h2>订单列表</h2>
                </div>

                <div class="order-items-title">
                    <h3>产品</h3>
                    <h3>名称</h3>
                    <h3>价格</h3>
                    <h3>数量</h3>
                    <h3>总价</h3>
                </div>

                <div class="order-items-container"  id="order-data-container">


                </div>
            </div>

        </div>
        <!----- Order-Items Area (End) ----->

    </section>
    <!-------------------- Order-Details Area (End) -------------------->


    
     <!-------------------- Footer Area (Start) -------------------->
    <my-foot></my-foot>
    <!-------------------- Footer Area (End) -------------------->





    <!-- Jquery -->
    <script src="/assets/vendors/jquery/jquery.min.js"></script>

    <!-- Custom Script Files -->
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/nav-link-toggler.js"></script>
    <script src="/assets/js/newsletter.js"></script>
    <script src="/assets/js/quantity.js"></script>
    <script src="/assets/utilsJS/MyFooter.js"></script>
    <script src="/js/order-Details.js?v=1.1.1"></script>

</body>
</html>
